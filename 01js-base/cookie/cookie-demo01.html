<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
</head>

<body>
<div id="cookie">
  <form id="form1" action="">
    <label>用户名:</label><input type="text" name="username" value="">
    <label>密码:</label><input type="password" name="password" value="">
    <input type="submit" name="" value="登录">
  </form>
</div>
</body>
<script type="text/javascript">
//cookie记住用户名,密码
window.onload = function() {
  var oForm = document.getElementById('form1');
  var username = document.getElementsByName('username')[0];
  var pass = document.getElementsByName('password')[0];
  oForm.onsubmit = function() {
    setCookie('username', username.value, 25);
    setCookie('pass', pass.value, 25);
  }
  username.value = getCookie('username');
  pass.value = getCookie('pass');

  function setCookie(name, value, myDay) {
    var oDate = new Date();
    oDate.setDate(oDate.getDate() + myDay);
    document.cookie = name + '=' + value + '; expires=' + oDate;
  }

  function getCookie(name) {
    //document.cookie获取当前网站的所有cookie
    var arr = document.cookie.split('; ');
    for(var i = 0; i < arr.length; i++) {
      var arr1 = arr[i].split('=');
      if(arr1[0] == name) {
        return arr1[1];
      }
    }
    return '';
  }
}
</script>

</html>
