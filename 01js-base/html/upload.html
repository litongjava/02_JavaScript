<!DOCTYPE html>

<meta charset="UTF-8">
<title></title>

<body>
<input type="file" multiple id="imgLocal" accept="image/*" />
<input type="button" id="btn1" value="获取文件列表" />
</body>
<script type="text/javascript">
let imgLocal=document.querySelector('#imgLocal')
imgLocal.onchange=function(e){
  let fileList=imgLocal.files
  console.log(fileList)
  let file=fileList[0]
  const fileReader=new FileReader()
  fileReader.readAsDataURL(file);
  fileReader.addEventListener('load',function(){
    let res=fileReader.result
    const formData=new FormData()
    formData.append('userPicture',file,'1.jpg')
  })
}
</script>

</html>
