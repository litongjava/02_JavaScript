<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
</head>
<canvas id="canvas" width="100" height="35"></canvas>
<body>
</body>
<script type="text/javascript">
var canvas=document.getElementById("canvas");
var resultCode=new Array();
draw(canvas,resultCode);
console.log(resultCode);

function draw(canvas,resultCode) {
  var series =
    "a,b,c,d,e,f,g,h,i,j,k,m,n,p,q,r,s,t,u,v,w,x,y,z,A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
  var context = canvas.getContext("2d");
  
  var code = series.split(",");
  var len = code.length;

  for(var i = 0; i < 4; i++) {
    var j = Math.floor(Math.random() * len);
    var deg = Math.random() - 0.5;
    var txt = code[j];
    resultCode[i] = txt.toLowerCase();
    var x = 10 + i * 20;
    var y = 20 + Math.random() * 8;
    context.font = "bold 23px 微软雅黑";
    context.translate(x, y);
    context.rotate(deg);
    context.fillStyle = randomColor();
    context.fillText(txt, 0, 0);
    context.rotate(-deg);
    context.translate(-x, -y);
  }
  for(var i = 0; i <= 5; i++) {
    context.strokeStyle = randomColor();
    context.beginPath();
    context.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
    context.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
    context.stroke();
  }
  for(var i = 0; i <= 30; i++) {
    context.strokeStyle = randomColor();
    context.beginPath();
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height;
    context.moveTo(x, y);
    context.lineTo(x + 1, y + 1);
    context.stroke();
  }
}

function randomColor() {
  var r = Math.floor(Math.random() * 256);
  var g = Math.floor(Math.random() * 256);
  var b = Math.floor(Math.random() * 256);
  return "rgb(" + r + "," + g + "," + b + ")";
}
</script>

</html>
